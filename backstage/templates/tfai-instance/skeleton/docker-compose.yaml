version: "3.9"

services:
  tfai:
    image: ghcr.io/54b3r/tfai-go:latest
    container_name: ${{ values.instanceName }}
    ports:
      - "${{ values.serverPort }}:${{ values.serverPort }}"
    env_file:
      - .env
    environment:
      - SERVER_PORT=${{ values.serverPort }}
{%- if values.enableRag %}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
{%- endif %}
    depends_on:
{%- if values.enableRag %}
      qdrant:
        condition: service_healthy
{%- endif %}
    restart: unless-stopped

{%- if values.enableRag %}
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: ${{ values.instanceName }}-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
{%- endif %}

{%- if values.enableTracing %}
  langfuse:
    image: langfuse/langfuse:latest
    container_name: ${{ values.instanceName }}-langfuse
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme
    depends_on:
      langfuse-db:
        condition: service_healthy
    restart: unless-stopped

  langfuse-db:
    image: postgres:16-alpine
    container_name: ${{ values.instanceName }}-langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
{%- endif %}

volumes:
{%- if values.enableRag %}
  qdrant_data:
{%- endif %}
{%- if values.enableTracing %}
  langfuse_data:
{%- endif %}
